<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/eb222f9c79.js"></script>
    <title>Home Page</title>
</head>
<style>
    table{
        font-family: 'Times New Roman', Times, serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }

table i {
  padding: auto;
  width: auto;
  margin-right: 5px;
  border: 1px solid black;
}
</style>
<body>
    <div>
        <center>
            <table>
                <tr>
                    <th id="item">Item</th>
                    <th id="quantity">Quantity</th>
                    <th id="unitCost">Unit Cost</th>
                    <th id="totalCost">Total Cost</th>
                    <th id="edit"></th>
                </tr>
                <tr>
                    <td>Camera</td>
                    <td>2</td>
                    <td>1000</td>
                    <td>2000</td>
                    <td id="icon"><i class="fa-solid fa-pen"></i><i class="fa-regular fa-trash-can"></i></td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
